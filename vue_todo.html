<style>

    body {
        font-family: Helvetica Neue, Arial, sans-serif;
        background-color:antiquewhite;
    }

    li.done {
        text-decoration: line-through;
    }

</style>

<!-- just like ng-controller='demo' -->
<div id="demo">
      <!-- get title from Vue object called 'demo'-->
      <!-- demo.data is like $scope -->
      <!-- demo.data.title is like $scope.title-->
      <!-- 'uppercase' is a filter -->
      <h1>{{title | uppercase}}</h1>
      <ul>
        <!-- v-repeat like ng-repeat='todo in todos' -->
        <!-- v-on='click:' like ng-click... passed a block instead of a function -->
        <!-- so 'done' here means data.todos[i].done -->
        <!-- and 'content' here means data.todos[i].content -->
        <!-- class = true if done, false (empty string) if not done -->
          <li
              v-repeat="todo:todos"
              v-on="click: todo.compute, click: todo.done = !todo.done"
              class="{{todo.done ? 'done' : ''}}"
          >
              {{todo.content}}
          </li>
      </ul>
</div>

<!-- vue.js library -->
<script type="text/javascript" src="../Downloads/vue.js"></script>


<script type="text/javascript">
var demo = new Vue({

    // div id called 'demo'
    // demo.$el = actual div element with id 'demo'
    // demo.$data = object
    el: '#demo',
    data: {
        title: 'todos list',
        todos: [
            {
                done: true,
                content: 'Learn JavaScript',
                compute: function() {alert('11')}
            },
            {
                done: false,
                content: 'Learn vue.js',
                compute: function() {alert('12')}
            }
        ]
    }
});

document.write(JSON.stringify(demo.$data.todos[1]));
</script>
