<!DOCTYPE html>
<html>
<head>
    <title>Rainbow Challenge</title>
    <style type="text/css">
        #main {
            height: 100px;
            width: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="main">Main Div</div>
    <button id="button">Rainbow Time!</button>
</body>
    <script type="text/javascript">
        var rainbow = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
        var counter = 1;

        document.getElementById("button").addEventListener("click", throttle(rainbowClicker, 500));

        function rainbowClicker () {
            document.getElementById('main').style.background = rainbow[counter];
            if(counter >= rainbow.length - 1) {
                counter = 0;
            } else {
                counter++;
            }
        }

        function throttle (callback, limit) {
            var wait = false;                               // initially not waiting
            return function () {                          // return a throttled function
                if (!wait) {                                     // if not waiting
                    callback.call();                         // allow clicks
                    wait = true;                             // prevent further clicks
                    setTimeout(function () {         // wait
                        wait = false;                         // allow clicks
                    }, limit);
                }
            }
        }
    </script>
</html>
