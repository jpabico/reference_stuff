<!DOCTYPE html>
<html ng-app>
<head>
    <title>Nice ToDo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
</head>
<body ng-controller="TodoCtrl">
    <div ng-repeat = "todo in todos">
        <input type="checkbox" ng-model="todo.done"/>
        <input type="text" ng-model="todo.text"/>
        <a href="" ng-click="move($index, 'up')">Up</a>
        <a href="" ng-click="move($index, 'down')">Down</a>
        <a href="" ng-click="removeTodo($index)">Remove</a>
    </div>
    <form ng-submit="addTodo()" >
        <input type="text" ng-model="todoText"/>
        <input type="submit" />
    </form>

<script type="text/javascript" src="angular_todo.js"></script>
</body>
</html>
